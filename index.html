<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Els Meus Projectes | qmrcat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0b0;
            --accent-primary: #ff6b35;
            --accent-secondary: #ffd23f;
            --accent-tertiary: #3a86ff;
            --border-subtle: rgba(255,255,255,0.08);
            --gradient-warm: linear-gradient(135deg, #ff6b35 0%, #ffd23f 100%);
            --gradient-cool: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(58, 134, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 210, 63, 0.05) 0%, transparent 60%);
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        header {
            padding: 80px 0 60px;
            text-align: center;
        }

        .wave-emoji {
            font-size: 4rem;
            display: inline-block;
            animation: wave 2.5s ease-in-out infinite;
            transform-origin: 70% 70%;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            40% { transform: rotate(14deg); }
            50%, 100% { transform: rotate(0deg); }
        }

        .header-title {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 400;
            margin-top: 24px;
            letter-spacing: -0.02em;
        }

        .header-title span {
            background: var(--gradient-warm);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            font-size: 1.15rem;
            color: var(--text-secondary);
            margin-top: 16px;
            font-weight: 300;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            padding: 40px 0 100px;
        }

        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 32px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
        }

        .project-card.visible {
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-warm);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 107, 53, 0.3);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(255, 107, 53, 0.08);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        .project-title {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .project-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 24px;
            font-weight: 300;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
        }

        .tag.privacy {
            background: rgba(58, 134, 255, 0.15);
            color: var(--accent-tertiary);
        }

        .tag.free {
            background: rgba(255, 210, 63, 0.15);
            color: var(--accent-secondary);
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            gap: 14px;
            color: var(--accent-secondary);
        }

        .project-link svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .project-link:hover svg {
            transform: translateX(4px);
        }

        .project-card.featured {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(255, 107, 53, 0.08) 100%);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .project-card.featured {
                grid-template-columns: 1fr;
            }
        }

        .featured-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            padding: 6px 14px;
            background: var(--gradient-warm);
            border-radius: 100px;
            color: var(--bg-primary);
            font-weight: 500;
            margin-bottom: 16px;
            letter-spacing: 0.05em;
        }

        .featured-icon-large {
            text-align: center;
            font-size: 6rem;
            opacity: 0.6;
        }

        footer {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid var(--border-subtle);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .footer-text a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: var(--accent-secondary);
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            border-radius: 100px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
        }

        .github-link svg {
            width: 20px;
            height: 20px;
        }

        .loading {
            text-align: center;
            padding: 100px 0;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 100px 0;
            color: var(--accent-primary);
        }

        @media (max-width: 640px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .project-card {
                padding: 24px;
            }
            
            header {
                padding: 60px 0 40px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="noise"></div>
    
    <div class="container">
        <header>
            <span class="wave-emoji">üëã</span>
            <h1 class="header-title" id="header-title"></h1>
            <p class="header-subtitle" id="header-subtitle"></p>
        </header>

        <main class="projects-grid" id="projects-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Carregant projectes...</p>
            </div>
        </main>

        <footer>
            <p class="footer-text">
                Tots els projectes s√≥n de codi obert i gratu√Øts.<br>
                Fets amb ‚ù§Ô∏è a Catalunya
            </p>
            <a href="" class="github-link" id="github-link" target="_blank" rel="noopener">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <span id="github-text">GitHub</span>
            </a>
        </footer>
    </div>

    <script>
        const arrowSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>`;

        function crearEtiqueta(etiqueta) {
            const span = document.createElement('span');
            span.className = `tag ${etiqueta.tipus}`;
            span.textContent = etiqueta.text;
            return span;
        }

        function crearTarjetaDestacat(projecte, index) {
            const article = document.createElement('article');
            article.className = 'project-card featured';
            article.style.animationDelay = `${index * 0.05}s`;

            article.innerHTML = `
                <div>
                    <span class="featured-badge">‚≠ê Destacat</span>
                    <span class="project-icon">${projecte.icona}</span>
                    <h2 class="project-title">${projecte.titol}</h2>
                    <p class="project-description">${projecte.descripcio}</p>
                    <div class="project-tags"></div>
                    <a href="${projecte.url}" class="project-link" target="_blank" rel="noopener">
                        Ves-hi
                        ${arrowSvg}
                    </a>
                </div>
                <div class="featured-icon-large">${projecte.iconaGran || projecte.icona}</div>
            `;

            const tagsContainer = article.querySelector('.project-tags');
            projecte.etiquetes.forEach(etiqueta => {
                tagsContainer.appendChild(crearEtiqueta(etiqueta));
            });

            return article;
        }

        function crearTarjetaNormal(projecte, index) {
            const article = document.createElement('article');
            article.className = 'project-card';
            article.style.animationDelay = `${index * 0.05}s`;

            article.innerHTML = `
                <span class="project-icon">${projecte.icona}</span>
                <h2 class="project-title">${projecte.titol}</h2>
                <p class="project-description">${projecte.descripcio}</p>
                <div class="project-tags"></div>
                <a href="${projecte.url}" class="project-link" target="_blank" rel="noopener">
                    Ves-hi
                    ${arrowSvg}
                </a>
            `;

            const tagsContainer = article.querySelector('.project-tags');
            projecte.etiquetes.forEach(etiqueta => {
                tagsContainer.appendChild(crearEtiqueta(etiqueta));
            });

            return article;
        }

        function mostrarError(missatge) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = `<div class="error-message"><p>‚ö†Ô∏è ${missatge}</p></div>`;
        }

        function animarTarjetes() {
            const cards = document.querySelectorAll('.project-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => observer.observe(card));
        }

        async function carregarProjectes() {
            try {
                const response = await fetch('projectes.json');
                
                if (!response.ok) {
                    throw new Error('No s\'ha pogut carregar el fitxer de projectes');
                }

                const dades = await response.json();

                // Actualitzar cap√ßalera
                const titolElement = document.getElementById('header-title');
                const parts = dades.titol.split(' ');
                const ultimesParaules = parts.slice(-2).join(' ');
                const primeresParaules = parts.slice(0, -2).join(' ');
                titolElement.innerHTML = `${primeresParaules} <span>${ultimesParaules}</span>`;

                document.getElementById('header-subtitle').textContent = dades.subtitol;

                // Actualitzar GitHub
                document.getElementById('github-link').href = dades.github;
                const githubUsername = dades.github.split('/').pop();
                document.getElementById('github-text').textContent = `${githubUsername} a GitHub`;

                // Separar projecte destacat i normals
                const projecteDestacat = dades.projectes.find(p => p.destacat);
                const projectesNormals = dades.projectes.filter(p => !p.destacat);

                // Renderitzar projectes
                const grid = document.getElementById('projects-grid');
                grid.innerHTML = '';

                let index = 0;

                // Primer el destacat
                if (projecteDestacat) {
                    grid.appendChild(crearTarjetaDestacat(projecteDestacat, index));
                    index++;
                }

                // Despr√©s els normals
                projectesNormals.forEach(projecte => {
                    grid.appendChild(crearTarjetaNormal(projecte, index));
                    index++;
                });

                // Activar animacions
                animarTarjetes();

            } catch (error) {
                console.error('Error carregant projectes:', error);
                mostrarError('Error carregant els projectes. Comprova que el fitxer projectes.json existeix.');
            }
        }

        // Carregar quan el DOM estigui llest
        document.addEventListener('DOMContentLoaded', carregarProjectes);
    </script>
</body>
</html>
