<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="bg-pattern"></div>
    <div class="noise"></div>
    
    <div class="container">
        <!-- Vista llista de projectes -->
        <div id="vista-llista">
            <header>
                <!-- <span class="wave-emoji">üëã</span> -->
                <div class="logo-text"><span class="wave-emoji">üëã</span> QMR<span>CAT</span></div>
                <h1 class="header-title" id="header-title"></h1>
                <p class="header-subtitle" id="header-subtitle"></p>
            </header>

            <main class="projects-grid" id="projects-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregant projectes...</p>
                </div>
            </main>
        </div>

        <!-- Vista detall del projecte -->
        <div id="vista-detall">
            <div class="detail-header">
                <button class="back-button" onclick="tornarLlista()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4m0 0l4-4m-4 4h18"/>
                    </svg>
                    Tornar als projectes
                </button>
            </div>

            <div class="detail-hero" id="detail-hero">
                <!-- Contingut din√†mic -->
            </div>

            <div class="detail-content">
                <div class="detail-main" id="detail-main">
                    <!-- Contingut din√†mic -->
                </div>
                <aside class="detail-sidebar" id="detail-sidebar">
                    <!-- Contingut din√†mic -->
                </aside>
            </div>
        </div>

        <footer>
            <p class="footer-text">
                Tots els projectes s√≥n de codi obert i gratu√Øts.<br>
                Fets amb ‚ù§Ô∏è a Catalunya i per a Catalunya.
            </p>
            <a href="" class="github-link" id="github-link" target="_blank" rel="noopener">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <span id="github-text">GitHub</span>
            </a>
        </footer>
    </div>

    <script>
        let dadesGlobals = null;

        const arrowSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>`;

        function crearEtiqueta(etiqueta) {
            const span = document.createElement('span');
            span.className = `tag ${etiqueta.tipus}`;
            span.textContent = etiqueta.text;
            return span;
        }

        function crearTarjetaDestacat(projecte, index) {
            const article = document.createElement('article');
            article.className = 'project-card featured';
            article.style.animationDelay = `${index * 0.05}s`;

            article.innerHTML = `
                <div>
                    <span class="featured-badge">‚≠ê Destacat</span>
                    <span class="project-icon">${projecte.icona}</span>
                    <h2 class="project-title" onclick="mostrarDetall('${projecte.id}')">${projecte.titol}</h2>
                    <p class="project-description">${projecte.descripcio}</p>
                    <div class="project-tags"></div>
                    <a href="${projecte.url}" class="project-link" target="_blank" rel="noopener">
                        Ves-hi
                        ${arrowSvg}
                    </a>
                </div>
                <div class="featured-icon-large">${projecte.iconaGran || projecte.icona}</div>
            `;

            const tagsContainer = article.querySelector('.project-tags');
            projecte.etiquetes.forEach(etiqueta => {
                tagsContainer.appendChild(crearEtiqueta(etiqueta));
            });

            return article;
        }

        function crearTarjetaNormal(projecte, index) {
            const article = document.createElement('article');
            article.className = 'project-card';
            article.style.animationDelay = `${index * 0.05}s`;

            article.innerHTML = `
                <span class="project-icon">${projecte.icona}</span>
                <h2 class="project-title" onclick="mostrarDetall('${projecte.id}')">${projecte.titol}</h2>
                <p class="project-description">${projecte.descripcio}</p>
                <div class="project-tags"></div>
                <a href="${projecte.url}" class="project-link" target="_blank" rel="noopener">
                    Ves-hi
                    ${arrowSvg}
                </a>
            `;

            const tagsContainer = article.querySelector('.project-tags');
            projecte.etiquetes.forEach(etiqueta => {
                tagsContainer.appendChild(crearEtiqueta(etiqueta));
            });

            return article;
        }

        function mostrarError(missatge) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = `<div class="error-message"><p>‚ö†Ô∏è ${missatge}</p></div>`;
        }

        function animarTarjetes() {
            const cards = document.querySelectorAll('.project-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => observer.observe(card));
        }

        function mostrarDetall(projecteId) {
            const projecte = dadesGlobals.projectes.find(p => p.id === projecteId);
            if (!projecte) return;

            // Actualitzar URL sense recarregar
            history.pushState({ projecteId }, '', `#${projecteId}`);

            // Amagar llista, mostrar detall
            document.getElementById('vista-llista').classList.add('hidden');
            const vistaDetall = document.getElementById('vista-detall');
            
            // Renderitzar hero
            const hero = document.getElementById('detail-hero');
            hero.innerHTML = `
                <span class="detail-icon">${projecte.icona}</span>
                <h1 class="detail-title">${projecte.titol}</h1>
                <p class="detail-short-desc">${projecte.descripcio}</p>
                <div class="project-tags">
                    ${projecte.etiquetes.map(e => `<span class="tag ${e.tipus}">${e.text}</span>`).join('')}
                </div>
                <div class="detail-actions">
                    <a href="${projecte.url}" class="detail-btn detail-btn-primary" target="_blank" rel="noopener">
                        Ves al projecte
                        ${arrowSvg}
                    </a>
                </div>
            `;

            // Renderitzar contingut principal
            const main = document.getElementById('detail-main');
            let mainHtml = '';
            
            if (projecte.detall && projecte.detall.descripcioAmpliada) {
                mainHtml += projecte.detall.descripcioAmpliada;
            }
            
            if (projecte.detall && projecte.detall.imatges && projecte.detall.imatges.length > 0) {
                mainHtml += '<div class="detail-images">';
                projecte.detall.imatges.forEach(img => {
                    mainHtml += `
                        <img src="${img.url}" alt="${img.alt}" class="detail-image" onerror="this.style.display='none'">
                        ${img.alt ? `<p class="detail-image-caption">${img.alt}</p>` : ''}
                    `;
                });
                mainHtml += '</div>';
            }
            
            main.innerHTML = mainHtml || '<p>M√©s informaci√≥ properament.</p>';

            // Renderitzar sidebar
            const sidebar = document.getElementById('detail-sidebar');
            let sidebarHtml = '';
            
            if (projecte.detall && projecte.detall.caracteristiques && projecte.detall.caracteristiques.length > 0) {
                sidebarHtml += `
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">Caracter√≠stiques</h3>
                        <ul class="features-list">
                            ${projecte.detall.caracteristiques.map(c => `<li>${c}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            sidebarHtml += `
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Etiquetes</h3>
                    <div class="project-tags">
                        ${projecte.etiquetes.map(e => `<span class="tag ${e.tipus}">${e.text}</span>`).join('')}
                    </div>
                </div>
            `;
            
            sidebar.innerHTML = sidebarHtml;

            // Mostrar vista detall
            setTimeout(() => {
                vistaDetall.classList.add('visible');
            }, 50);

            // Scroll a dalt
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function tornarLlista() {
            history.pushState({}, '', window.location.pathname);
            
            const vistaDetall = document.getElementById('vista-detall');
            vistaDetall.classList.remove('visible');
            
            setTimeout(() => {
                document.getElementById('vista-llista').classList.remove('hidden');
            }, 300);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Gestionar navegaci√≥ amb botons del navegador
        window.addEventListener('popstate', (event) => {
            const hash = window.location.hash.slice(1);
            if (hash && dadesGlobals) {
                mostrarDetall(hash);
            } else {
                tornarLlista();
            }
        });

        async function carregarProjectes() {
            try {
                const response = await fetch('projectes.json');
                
                if (!response.ok) {
                    throw new Error('No s\'ha pogut carregar el fitxer de projectes');
                }

                const dades = await response.json();
                dadesGlobals = dades;

                // Actualitzar cap√ßalera
                const titolElement = document.getElementById('header-title');
                const parts = dades.titol.split(' ');
                const ultimesParaules = parts.slice(-2).join(' ');
                const primeresParaules = parts.slice(0, -2).join(' ');
                titolElement.innerHTML = `${primeresParaules} <span>${ultimesParaules}</span>`;

                document.getElementById('header-subtitle').textContent = dades.subtitol;

                // Actualitzar GitHub
                document.getElementById('github-link').href = dades.github;
                const githubUsername = dades.github.split('/').pop();
                document.getElementById('github-text').textContent = `${githubUsername} a GitHub`;

                // Separar projecte destacat i normals
                const projecteDestacat = dades.projectes.find(p => p.destacat);
                const projectesNormals = dades.projectes.filter(p => !p.destacat);

                // Renderitzar projectes
                const grid = document.getElementById('projects-grid');
                grid.innerHTML = '';

                let index = 0;

                // Primer el destacat
                if (projecteDestacat) {
                    grid.appendChild(crearTarjetaDestacat(projecteDestacat, index));
                    index++;
                }

                // Despr√©s els normals
                projectesNormals.forEach(projecte => {
                    grid.appendChild(crearTarjetaNormal(projecte, index));
                    index++;
                });

                // Activar animacions
                animarTarjetes();

                // Comprovar si hi ha hash a la URL
                const hash = window.location.hash.slice(1);
                if (hash) {
                    mostrarDetall(hash);
                }

            } catch (error) {
                console.error('Error carregant projectes:', error);
                mostrarError('Error carregant els projectes. Comprova que el fitxer projectes.json existeix.');
            }
        }

        // Carregar quan el DOM estigui llest
        document.addEventListener('DOMContentLoaded', carregarProjectes);
    </script>
</body>
</html>
